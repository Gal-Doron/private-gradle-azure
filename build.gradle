plugins {
	id 'java'
	id "net.linguica.maven-settings" version "0.5"
	id 'maven-publish'
}

group = 'org.groovy'
version = '1.0'

repositories {
maven {
    url 'https://pkgs.dev.azure.com/angierWS/_packaging/Maven/maven/v1'
    name 'Maven'
    authentication {
        basic(BasicAuthentication)
    }
}
}

dependencies {
	implementation 'org.mend:angies-party:1.0'
}
